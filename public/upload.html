<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Evidence Cam | Delhi Sudarshan</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; text-align: center; color: white; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: #1e293b; padding: 20px; border-radius: 20px; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        
        h2 { color: #38bdf8; margin-top: 0; font-weight: 700; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 15px; }

        /* CAMERA VIEWPORT */
        .camera-box {
            width: 100%; height: 350px; background: black; border-radius: 15px; overflow: hidden; position: relative;
            border: 2px solid #334155; margin-bottom: 20px;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        .captured-img { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* BUTTONS */
        .btn-group { display: flex; gap: 15px; justify-content: center; align-items: center; }
        button {
            padding: 12px 24px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.2s;
        }
        
        /* Capture Button (Red Circle) */
        .btn-capture { 
            background: #ef4444; color: white; width: 70px; height: 70px; 
            border-radius: 50%; padding: 0; border: 4px solid rgba(255,255,255,0.8); 
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
        }
        .btn-capture:active { transform: scale(0.9); }

        .btn-retake { background: #475569; color: white; display: none; }
        .btn-submit { background: #22c55e; color: white; display: none; flex: 1; box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3); }

        /* HIDDEN CANVAS FOR PROCESSING */
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“¸ Live Evidence Cam</h2>
        <p>Verifying for <b id="cid" style="color:#fff;">Complaint #...</b></p>

        <div class="camera-box">
            <video id="video" autoplay playsinline></video>
            <img id="preview" class="captured-img">
        </div>

        <canvas id="canvas"></canvas>

        <div class="btn-group">
            <button id="captureBtn" class="btn-capture" title="Take Photo"></button>
            <button id="retakeBtn" class="btn-retake"><i class="ri-refresh-line"></i> Retake</button>
            <button id="submitBtn" class="btn-submit"><i class="ri-upload-cloud-2-line"></i> Upload Evidence</button>
        </div>
        
        <p id="status" style="margin-top:20px; font-weight:bold; font-size: 0.85rem; color: #64748b;">
            <i class="ri-loader-4-line"></i> Initializing Camera & GPS...
        </p>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const submitBtn = document.getElementById('submitBtn');
        let currentBlob = null; 
        let userLat = null; // Store Latitude
        let userLong = null; // Store Longitude

        // 1. Get Complaint ID from URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        document.getElementById("cid").innerText = id ? id : "Unknown ID";

        // 2. START CAMERA & GPS
        async function startCamera() {
            try {
                // Camera Access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, // Prefer back camera
                    audio: false 
                });
                video.srcObject = stream;

                // GPS Access
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            userLat = position.coords.latitude.toFixed(6);
                            userLong = position.coords.longitude.toFixed(6);
                            document.getElementById('status').innerHTML = `<span style="color:#4ade80"><i class="ri-gps-fill"></i> GPS Locked: ${userLat}, ${userLong}</span>`;
                        },
                        (error) => {
                            document.getElementById('status').innerHTML = `<span style="color:#facc15"><i class="ri-alert-fill"></i> GPS Denied. Using Default Loc.</span>`;
                        }
                    );
                }
            } catch (err) {
                document.getElementById('status').innerText = "âŒ Camera Error: " + err.message;
            }
        }
        startCamera();

        // 3. CAPTURE PHOTO
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob((blob) => {
                currentBlob = blob;
                preview.src = URL.createObjectURL(blob);
                
                // Toggle UI
                video.style.display = 'none';
                preview.style.display = 'block';
                captureBtn.style.display = 'none';
                retakeBtn.style.display = 'block';
                submitBtn.style.display = 'block';
            }, 'image/jpeg', 0.95);
        });

        // 4. RETAKE PHOTO
        retakeBtn.addEventListener('click', () => {
            currentBlob = null;
            preview.style.display = 'none';
            video.style.display = 'block';
            captureBtn.style.display = 'block';
            retakeBtn.style.display = 'none';
            submitBtn.style.display = 'none';
        });

        // 5. SUBMIT TO BACKEND
        submitBtn.addEventListener('click', async () => {
            if (!currentBlob || !id) return;

            const formData = new FormData();
            formData.append("photo", currentBlob, "capture.jpg"); 
            formData.append("id", id);
            
            // Send GPS Coordinates (Default to Delhi if missing)
            formData.append("lat", userLat || "28.6139"); 
            formData.append("long", userLong || "77.2090");

            document.getElementById("status").innerText = "Uploading Evidence...";
            submitBtn.disabled = true;
            submitBtn.style.opacity = "0.7";

            try {
                const res = await fetch("/api/upload-photo", { method: "POST", body: formData });
                const result = await res.json();

                if (result.success) {
                    document.body.innerHTML = `
                        <div class="container" style="padding:40px;">
                            <h1 style="font-size:4rem; margin-bottom:10px;">âœ…</h1>
                            <h2 style="color:#4ade80">Evidence Secured!</h2>
                            <p style="margin-top:20px; font-family:monospace;">
                                GeoTag: ${userLat || 'N/A'}, ${userLong || 'N/A'}
                            </p>
                            <p style="color:#94a3b8; font-size:0.8rem;">You can close this window now.</p>
                        </div>
                    `;
                } else {
                    document.getElementById("status").innerText = "Upload Failed";
                    submitBtn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                document.getElementById("status").innerText = "Server Error";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
