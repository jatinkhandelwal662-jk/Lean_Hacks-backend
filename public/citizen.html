<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Citizen Call</title>
    
    <script src="https://unpkg.com/@twilio/voice-sdk@2.11.1/dist/twilio.min.js"></script>
    <link rel="shortcut icon" href="citizen-web logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --accent-indigo: #6366f1;
            --accent-cyan: #22d3ee;
            --bg-deep: #050811;
        }
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background-color: var(--bg-deep);
            color: #f8fafc;
            overflow: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Neural Background */
        .bg-neural {
            background: 
                radial-gradient(circle at 50% -20%, rgba(99, 102, 241, 0.15), transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(34, 211, 238, 0.08), transparent 50%),
                var(--bg-deep);
        }

        /* Glass Panel */
        .glass-panel {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Floating Orb Button */
        .floating-orb {
            position: relative;
            background: linear-gradient(135deg, var(--accent-indigo), #4f46e5);
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 0 30px -5px rgba(99, 102, 241, 0.5);
        }
        .floating-orb:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px -5px rgba(99, 102, 241, 0.8);
        }
        .floating-orb:active { transform: scale(0.95); }

        /* Status Dot Pulse */
        .status-dot {
            width: 8px; height: 8px; border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7);
            animation: pulse-cyan 2s infinite;
        }
        @keyframes pulse-cyan {
            0% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(34, 211, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
        }

        /* Incoming Call Pulse */
        .incoming-ring {
            animation: ring-pulse 1.5s infinite;
        }
        @keyframes ring-pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }

        .hidden { display: none !important; }
        .visible { display: flex !important; }
        
        /* Audio Wave */
        .bar { width: 6px; background: var(--accent-cyan); border-radius: 4px; animation: sound 0s -0.4s ease-in-out infinite alternate; }
        .active-wave .bar { animation-duration: 0.4s; }
        @keyframes sound { 0% { height: 10px; opacity: .5; } 100% { height: 40px; opacity: 1; } }
    </style>
</head>
<body class="bg-neural h-screen w-full flex items-center justify-center p-4">

    <div class="glass-panel w-full max-w-md rounded-3xl p-8 relative overflow-hidden flex flex-col items-center justify-center min-h-[500px]">
        
        <div class="absolute top-6 left-0 w-full flex justify-center opacity-70">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-indigo-500 rounded-full"></div>
                <span class="text-xs font-bold tracking-[0.2em] text-indigo-300">CITIZEN CALL DEMO</span>
            </div>
        </div>

        <div id="screen-activate" class="w-full flex flex-col items-center visible transition-all duration-500">
            <div class="relative group cursor-pointer mb-8">
                <button id="btnInit" class="floating-orb w-24 h-24 rounded-full flex items-center justify-center text-white text-3xl z-10 relative">
                    <i class="ri-power-line"></i>
                </button>
                <div class="absolute inset-0 rounded-full border border-indigo-500/30 scale-125 group-hover:scale-150 transition-transform duration-500"></div>
                <div class="absolute inset-0 rounded-full border border-indigo-500/20 scale-150 group-hover:scale-175 transition-transform duration-700"></div>
            </div>
            
            <h2 class="text-2xl font-bold mb-2">Initialize Link</h2>
            <p id="activate-status" class="text-slate-400 text-sm mono text-center max-w-[200px]">
                Establish secure voice channel with Govt Officer.
            </p>
        </div>

        <div id="screen-idle" class="w-full flex-col items-center hidden animate-fade-in">
            <div class="w-32 h-32 rounded-full border border-cyan-500/20 flex items-center justify-center relative mb-6">
                <div class="absolute inset-0 rounded-full border border-t-cyan-500 border-r-transparent border-b-transparent border-l-transparent animate-spin duration-[3s]"></div>
                <i class="ri-radar-line text-4xl text-cyan-400"></i>
            </div>
            
            <div class="flex items-center gap-3 bg-cyan-500/10 px-4 py-2 rounded-full border border-cyan-500/20 mb-4">
                <div class="status-dot bg-cyan-400"></div>
                <span class="text-cyan-300 text-sm mono font-medium">SYSTEM ONLINE</span>
            </div>
            <p class="text-slate-500 text-xs mono uppercase tracking-widest">Waiting for incoming transmission...</p>
        </div>

        <div id="screen-incoming" class="w-full flex-col items-center hidden">
            <div class="mb-8 relative">
                <div class="w-28 h-28 rounded-full bg-gradient-to-tr from-indigo-600 to-violet-600 flex items-center justify-center text-3xl incoming-ring">
                    <i class="ri-government-fill"></i>
                </div>
            </div>
            
            <div class="text-center mb-10">
                <h3 class="text-2xl font-bold text-white mb-1">Incoming Call</h3>
                <p class="text-indigo-300 mono text-sm">SECURE LINE • OFFICER VAANI</p>
            </div>

            <div class="flex items-center gap-6 w-full px-4">
                <button id="btnReject" class="flex-1 bg-red-500/10 hover:bg-red-500/20 border border-red-500/50 text-red-400 py-4 rounded-2xl flex items-center justify-center gap-2 transition-all">
                    <i class="ri-close-line text-xl"></i> <span class="mono text-xs font-bold">DECLINE</span>
                </button>
                <button id="btnAccept" class="flex-1 bg-emerald-500 hover:bg-emerald-400 text-black py-4 rounded-2xl flex items-center justify-center gap-2 shadow-[0_0_20px_rgba(16,185,129,0.4)] transition-all">
                    <i class="ri-phone-fill text-xl"></i> <span class="mono text-xs font-bold">ACCEPT</span>
                </button>
            </div>
        </div>

        <div id="screen-incall" class="w-full flex-col items-center hidden">
            <div class="flex flex-col items-center mb-10">
                <span class="text-emerald-400 mono text-xs mb-2 tracking-widest">● LIVE CONNECTION</span>
                <h1 class="text-3xl font-bold text-white">Officer Vaani</h1>
                <span id="call-timer" class="text-slate-400 mono text-sm mt-1">00:00</span>
            </div>

            <div class="h-16 flex items-center justify-center gap-1 active-wave mb-12">
                <div class="bar" style="animation-delay: -0.2s"></div>
                <div class="bar" style="animation-delay: -0.4s"></div>
                <div class="bar" style="animation-delay: -0.6s"></div>
                <div class="bar" style="animation-delay: -0.8s"></div>
                <div class="bar" style="animation-delay: -1.0s"></div>
            </div>

            <button id="btnEnd" class="w-16 h-16 rounded-full bg-red-500 hover:bg-red-600 text-white text-2xl flex items-center justify-center shadow-lg transition-transform hover:scale-110">
                <i class="ri-phone-end-fill"></i>
            </button>
        </div>

        <div class="absolute bottom-4 w-full px-8 flex justify-between text-[10px] text-slate-600 mono">
            <span>ID: CITIZEN</span>
            <span id="network-status">NET: UNSTABLE</span>
        </div>
    </div>

    <script>
        let device;
        let timerInterval;
        let seconds = 0;

        const screens = {
            activate: document.getElementById('screen-activate'),
            idle: document.getElementById('screen-idle'),
            incoming: document.getElementById('screen-incoming'),
            incall: document.getElementById('screen-incall')
        };

        function showScreen(name) {
            Object.values(screens).forEach(s => {
                s.classList.remove('visible');
                s.classList.add('hidden');
            });
            screens[name].classList.remove('hidden');
            screens[name].classList.add('visible');
        }

        function startTimer() {
            seconds = 0;
            document.getElementById('call-timer').innerText = "00:00";
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('call-timer').innerText = `${mins}:${secs}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // --- INIT LOGIC ---
        document.getElementById('btnInit').addEventListener('click', async () => {
            const status = document.getElementById('activate-status');
            const netStatus = document.getElementById('network-status');
            
            if (typeof Twilio === 'undefined') {
                status.innerHTML = "<span class='text-red-400'>Error: SDK Blocked by Network</span>";
                return;
            }

            status.innerHTML = "<span class='text-indigo-400 animate-pulse'>Establishing Uplink...</span>";

            try {
                // 1. Get Token
                const response = await fetch('/api/token');
                if (!response.ok) throw new Error("Backend Offline");
                const data = await response.json();

                // 2. Setup Device
                device = new Twilio.Device(data.token, {
                    codecPreferences: ['opus', 'pcmu'],
                    fakeLocalDTMF: true,
                    enableRingingState: true
                });

                device.on('registered', () => {
                    showScreen('idle');
                    netStatus.innerText = "NET: SECURE";
                    netStatus.classList.add('text-emerald-500');
                });

                device.on('error', (err) => {
                    console.error(err);
                    status.innerHTML = `<span class='text-red-400'>Error: ${err.message}</span>`;
                });

                // 3. Incoming Call
                device.on('incoming', (conn) => {
                    showScreen('incoming');

                    document.getElementById('btnAccept').onclick = () => {
                        conn.accept();
                        showScreen('incall');
                        startTimer();
                    };

                    document.getElementById('btnReject').onclick = () => {
                        conn.reject();
                        showScreen('idle');
                    };

                    document.getElementById('btnEnd').onclick = () => {
                        conn.disconnect();
                    };

                    conn.on('disconnect', () => {
                        stopTimer();
                        showScreen('idle');
                    });
                });

                device.register();

            } catch (err) {
                console.error(err);
                status.innerHTML = `<span class='text-red-400'>Server Offline. Check Terminal.</span>`;
            }
        });
    </script>
</body>
</html>
